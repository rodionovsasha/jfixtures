"/default":
  ".conf.yml":
    refs:
      users:
        avatar_id: images
      "content.comment":
        ticket_id: tickets

"/base":
  ".conf.yml":
    base_table:
      ".every":
        version: 1
        signature: default
      users:
        version: 59
      tickets:
        signature:
          value: "get_ticket_signature()"
          type: sql

"/base-specific":
  ".conf.yml":
    base_table:
      users:
        version: 2
