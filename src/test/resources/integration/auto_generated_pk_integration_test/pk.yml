".conf.yml":
  tables:
    all_tables_do_not_have_generated_pk:
      applies_to: "friends"
      pk:
        generate: off

    users_related_table_has_pk:
      applies_to: "mates"
      pk:
        generate: on

    table_has_custom_pk:
      applies_to: "fellows"
      pk:
        generate: true
        column: custom_id

"friends.yml":
  vlad:
    name: Vlad
    age: 29

"mates.yml":
  vlad:
    name: Vlad
    age: 29

"pals.yml":
  vlad:
    name: Vlad
    age: 29

"fellows.yml":
  semen:
    name: Semen
    age: 30
