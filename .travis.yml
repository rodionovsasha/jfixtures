language: java

notifications:
  slack: jfixtures:jOwrd0VAUWmsEqAMtfwqOM9J
  email: false

env:
  global:
    # OSSRH_JIRA_USERNAME
    - secure: ""

    # OSSRH_JIRA_PASSWORD
    - secure: ""

    # GPG_KEY_NAME
    - secure: ""

    # GPG_PASSPHRASE
    - secure: ""


jdk:
  - oraclejdk8


before_install:
  - openssl aes-256-cbc -K $encrypted_732fa8d9783d_key -iv $encrypted_732fa8d9783d_iv -in delivery/codesigning.asc.enc -out delivery/codesigning.asc -d
  - gpg --fast-import delivery/codesigning.asc


cache:
  directories:
    - $HOME/.m2/repository/
    - $HOME/.m2/wrapper/


after_success:
  - chmod +x delivery/deploy.sh
  - ./delivery/deploy.sh
